apiVersion: v1
kind: Service
metadata:
  name: eaiingest-service
  namespace: eaiingest
  labels:
    app.kubernetes.io/name: eaiingest
    app.kubernetes.io/component: application
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: eaiingest
    app.kubernetes.io/component: application

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: eaiingest
  labels:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/component: proxy
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/component: proxy

---
