apiVersion: v1
kind: Secret
metadata:
  name: eaiingest-secrets
  namespace: eaiingest
  labels:
    app.kubernetes.io/name: eaiingest
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  db-username: "eaiuser"
  db-password: "change-this-in-production"
  db-host: "postgres-service"
  db-port: "5432"
  db-name: "eaiingest"
  
  # Redis credentials
  redis-host: "redis-service"
  redis-port: "6379"
  redis-password: "change-this-in-production"
  
  # JWT configuration
  jwt-secret: "change-this-jwt-secret-in-production-use-a-strong-key"
  
  # Encryption key (must be 32 bytes)
  encryption-key: "change-this-32-byte-encryption-key!"
  
  # Cloud provider credentials (base64 encoded in production)
  aws-access-key-id: ""
  aws-secret-access-key: ""
  aws-region: "us-west-2"
  
  gcp-project-id: ""
  gcp-credentials-json: ""
  
  azure-storage-account: ""
  azure-storage-key: ""
  azure-tenant-id: ""
  azure-client-id: ""
  azure-client-secret: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: eaiingest-tls
  namespace: eaiingest
  labels:
    app.kubernetes.io/name: eaiingest
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # Replace with actual TLS certificate and key (base64 encoded)
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t...
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t...

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: eaiingest
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
stringData:
  postgres-db: "eaiingest"
  postgres-user: "eaiuser"
  postgres-password: "change-this-in-production"
  postgres-admin-password: "change-this-admin-password"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: eaiingest
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
type: Opaque
stringData:
  redis-password: "change-this-in-production"